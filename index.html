<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Import Bootsrap 5.2  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Import font Awersome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- My Style CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>

</head>

<body class="bg-primary">

    <header class="container text-white text-center">
        <h1 class="my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 bg-light rounded-3 py-4 text-center">
                <div class="row row-cols-3">

                    <div class="col">
                        <label for="text">Nome Cognome</label>
                        <input type="text" id="name-user" value="">
                    </div>
    
                    <div class="col">
                        <label for="text">Numero di km</label>
                        <input type="text" id="km-user" value="">
                    </div>

                    <div class="col">
                        <label for="text">Et√†</label>
                        <input type="text" id="age-user" value="">
                    </div>

                </div>

                <div class="mt-4">
                    <button class="btn btn-primary" id="calc-button">Calcola</button>
                    <button class="btn btn-primary" id="reset-button">Reset</button>
                </div>


            </div>
        </div>
        <div class="text-white text-center">
            <h1 class="my-3">IL TUO BIGLIETTO</h1>
        </div>

        <div class="row">
            <div class="bg-light rounded-3 py-4">

                <div class="col-12 ">
                    <h3>DETTAGLIO PASSEGGERI</h3>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-3 bg-secondary py-4">
                            <h4>NOME PASSEGGERO</h4>
                            <h5 id="name-t-user">Name</h5>
            
                        </div>
            
                        <div class="col-9 border">
                            <div class="row row-cols-4 py-4">
                                <div class="col">
                                    <h5>Offerta</h5>
                                    <span class="d-block mt-5" id="dicount">Biglietto</span>
                                </div>
        
                                <div class="col">
                                    <h5>Carrozza</h5>
                                    <span class="d-block mt-5" id="crz-numer">00</span>
                                </div>
        
                                <div class="col">
                                    <h5>Codice CP</h5>
                                    <span class="d-block mt-5" id="cp-code">000</span>
                                </div>
        
                                <div class="col">
                                    <h5>Costo biglietto</h5>
                                    <span class="d-block mt-5" id="price-user">0.00</span>
                                </div>
        
                            </div>
                        </div>
                    </div>
                </div>

    
                    
            </div>
        </div>

    </main>


    <script type="text/javascript" src="./js/main.js"></script>

</body>

</html>
